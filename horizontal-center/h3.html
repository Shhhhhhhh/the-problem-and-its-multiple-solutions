<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>horizontal-center</title>
    <style>
    .horizontal-center {
    	text-align: center;
	}

	.inline {
		display: inline-block;
	}
    </style>
</head>

<body>
	<!-- inline elements -->
	<div class="horizontal-center">
		<i >inline</i>

	</div>

		<div class="horizontal-center">
	<a >inline</a>

	</div>


	<div class="horizontal-center">
    <div class="inline">inline</div>

	</div>

</body>

</html>
